    <h1>用抢占式节点做视频转码</h1>
    
    <p class="secondary">1 April, 2024</p>
    
    <div class="space"></div>
    <p>最近有一批阿里云OSS存储的视频要做视频转码，量比较大，有2千多万个视频视频文件，平均时长 17s 左右。我们需要转出多个版本 &amp; 水印这样转码时长就成倍增加，如果用阿里云的转码服务，叠加折扣券，预算下来要40多万，最后自己写了个服务，用 ACK + 抢占式 ECI，不到总花费不到一万，省了一大笔。</p>
<p>推荐 ecs.hfc6.large 机型，起初用的 ecs.c6.large 后来发现 hfc6 不仅有 5%~7%左右性能提升，价格却还能节省 62% ，当然抢占式机型的价格是浮动的，不过短期内浮动不是很大。</p>

    <div class="dark-mode-buttons">
        <button class="dark-mode-button" id="dark-mode-on"><img src="https://yinheli.com/dark_mode.svg" width="24" height="24" alt="Dark mode" aria-label="dark mode toggle" title="Dark mode"></button>
        <button class="dark-mode-button" id="dark-mode-off"><img src="https://yinheli.com/light_mode.svg" width="24" height="24" alt="Light mode" aria-label="light mode toggle" title="Light mode"></button>
    </div>
    <script>
        const cls = document.body.classList;
        const getSessionTheme = sessionStorage.getItem("theme");
        if (getSessionTheme === "dark") {
            cls.toggle("dark-mode", true);
        } else if (getSessionTheme === "light") {
            cls.toggle("dark-mode", false);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            cls.toggle("dark-mode", true);
        }

        document.getElementById("dark-mode-on").addEventListener("click", function(e) {
            cls.toggle("dark-mode", true);
            sessionStorage.setItem("theme", "dark");
        });
        document.getElementById("dark-mode-off").addEventListener("click", function(e) {
            cls.toggle("dark-mode", false);
            sessionStorage.setItem("theme", "light");
        });
    </script>
    <noscript>

                display: none;

        </style>
